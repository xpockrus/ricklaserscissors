<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rick, Laser, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <h1>Welcome to Rick, Laser, Scissors</h1>
    <h2>Choose Your Weapon</h2>
    <div class="buttons">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>    
    <div class="scores">
        <div class="score">
            <h3>Your Score</h3>
            <div id="playerScore"></div>
        </div>
        <div id="message"></div>
        <div class="score">
            <h3>The Machine God's Score</h3>
            <div id="computerScore"></div>
        </div>
    </div>
    <div id="reset"></div>
</body>
</html>
